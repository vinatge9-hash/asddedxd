<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Coffee Haven</title>
    <meta name="description" content="Get in touch with Our Coffee Haven. We would love to hear from you.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold text-brown-900">Contact Us</h1>
            <nav class="mt-4">
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-700 hover:text-brown-700 transition-all duration-300 ease-in-out">Home</a></li>
                    <li><a href="menu.html" class="text-gray-700 hover:text-brown-700 transition-all duration-300 ease-in-out">Menu</a></li>
                    <li><a href="about.html" class="text-gray-700 hover:text-brown-700 transition-all duration-300 ease-in-out">About Us</a></li>
                    <li><a href="contact.html" class="text-gray-700 hover:text-brown-700 transition-all duration-300 ease-in-out">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section>
            <h2 class="text-xl font-semibold text-brown-900 mb-6">Get in Touch</h2>
            <form action="#" method="POST" class="bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-brown-700">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-brown-700">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-brown-700"></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-brown-700 text-white px-4 py-2 rounded hover:bg-brown-800 transition-all duration-300 ease-in-out">Send Message</button>
                    <a href="https://images.pexels.com/photos/6108074/pexels-photo-6108074.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Google Map location" class="text-brown-700 hover:text-brown-500 transition-all duration-300 ease-in-out">Find us on Google Maps</a>
                </div>
            </form>
            <div class="mt-8">
                <h3 class="text-lg font-semibold text-brown-900">Contact Information</h3>
                <p class="text-gray-700">Phone: (123) 456-7890</p>
                <p class="text-gray-700">Email: hello@ourcoffeehaven.com</p>
                <p class="text-gray-700">Address: 123 Coffee Lane, Brewtown, CoffeeState</p>
            </div>
        </section>
    </main>
    <footer class="bg-gray-200 mt-12 py-6 border-t">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 Our Coffee Haven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
